{%extends 'base.html'%} {% block content %} {% for picture in pictures %}


<div class="container" style="margin-top: 3%;margin-bottom: 3%;">
    <div class="row" id="pictures">
        <div class="col-md-4 shadow" style="float:left;margin-top:2%;height:500px;width: 400px;">
            <h3 style="color: rgb(97, 7, 92);font-family: 'pacifico', cursive;">{{picture.name}}</h3>
            <img src="{{picture.picture_image.url}} " class="img-responsive " alt=" " style="height: 60%;width: 70%; ">
            <p>{{picture.description}}</p>
            <p> Location: {{picture.pic_location}}</p>
            <p>Category: {{picture.pic_category}}</p>
            <p>Posted {{picture.date_posted|timesince}} ago, by {{picture.editor.first_name}}.</p>



        </div>
    </div>
</div>
{% endfor %} {% endblock %}
